<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        main {
            margin-top: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        .content-section {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Your Website Title</h1>
        </header>

        <main>
            <section class="image-section">
                <img src="https://cdn.branch.io/branch-assets/1701970899934-og_image.jpeg" alt="Description of your image">
            </section>

            <section class="content-section">
                <p>Your content goes here. You can add text, links, and more.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Your Website</p>
        </footer>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .notepad-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            resize: none;
            outline: none;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="notepad-container">
    <h1>Simple Notepad</h1>
    <textarea id="note" placeholder="Write your note here..."></textarea>
    <div class="buttons">
        <button id="saveBtn" class="button">Save Note</button>
        <button id="loadBtn" class="button">Load Last Note</button>
        <button id="clearBtn" class="button">Clear Note</button>
    </div>
</div>

<script>
    // Get elements
    const noteTextArea = document.getElementById("note");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    // Save note to localStorage
    saveBtn.addEventListener("click", () => {
        const noteContent = noteTextArea.value;
        if (noteContent.trim() !== "") {
            localStorage.setItem("savedNote", noteContent);
            alert("Note saved!");
        } else {
            alert("Note cannot be empty.");
        }
    });

    // Load last saved note from localStorage
    loadBtn.addEventListener("click", () => {
        const savedNote = localStorage.getItem("savedNote");
        if (savedNote) {
            noteTextArea.value = savedNote;
        } else {
            alert("No saved note found.");
        }
    });

    // Clear note from textarea
    clearBtn.addEventListener("click", () => {
        noteTextArea.value = "";
    });
</script>

</body>
</html>

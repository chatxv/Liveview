<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bio Link</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      margin: 0;
    }

    /* Main Container */
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    /* Profile Section */
    .profile {
      margin-bottom: 20px;
    }

    .profile-pic {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .bio {
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }

    /* Links */
    .links {
      margin-top: 20px;
    }

    .link {
      display: block;
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .link:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://i.ibb.co.com/8zHTfLs/photo-1-2024-11-13-21-14-39.jpg" alt="Your Name" class="profile-pic">
      <h1 class="name">Your Name</h1>
      <p class="bio">Short bio or description about yourself.</p>
    </div>

    <div class="links">
      <a href="https://your-link1.com" target="_blank" class="link">Link 1</a>
      <a href="https://your-link2.com" target="_blank" class="link">Link 2</a>
      <a href="https://your-link3.com" target="_blank" class="link">Link 3</a>
      <a href="https://your-link4.com" target="_blank" class="link">Link 4</a>
    </div>

    <footer>
      <p>Made with ❤️ by <a href="https://your-portfolio.com" target="_blank">Your Name</a></p>
    </footer>
  </div>

  <script>
    // Scroll to top function
    window.addEventListener('scroll', function() {
      if (window.scrollY > 100) {
        document.body.style.backgroundColor = "#e9ecef";
      } else {
        document.body.style.backgroundColor = "#f4f4f9";
      }
    });
  </script>

</body>
</html>
